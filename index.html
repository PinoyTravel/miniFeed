<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>miniFeed - jQuery Plugin</title>
    <link rel="stylesheet" href="css/site.css">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="container">
      <header>
          <h1><strong>miniFeed demo</strong> - jQuery Plugin</h1>
      </header>

      <div id="main" class="clearfix">
        <section id="example-1">
          <h2>Default</h2>
          <div class="mini-feed"></div>
        </section>
        <section id="example-2">
          <h2>Template</h2>
          <h3>Matthieu Aussaguel <a href="http://twitter.com/mattaussaguel" target="_blank">@mattaussaguel</a></h3>
          <div class="mini-feed"></div>
        </section>
        <section id="example-3">
          <h2>Events / Animation</h2>
          <a href="#" class="show">Click Here</a>
          <div class="mini-feed">
            
          </div>
        </section>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="js/miniFeed.jquery.js"></script>
    <script>
      $(function() {
          $('#example-1 .mini-feed').miniFeed();
          
          $('#example-2 .mini-feed').miniFeed({template: '{time}{tweet}', limit: 8, timeFormat: 'normal'});

          $('#example-3 .show').click(function() {
            var link = $(this)
            $('#example-3 .mini-feed').miniFeed({
              'onLoad': function() {
                link.text('Loading...')
              },
              'onLoaded': function(feed) {
                link.hide();
                feed.css(opcacity,0).show().animate({opacity: 1}, 5000);
              }
            });  
          })
          
      });
    </script>
  </body>
</html>
